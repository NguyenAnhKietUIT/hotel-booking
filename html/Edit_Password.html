<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../css/Edit_Password.css">
    <title>Change password</title>
</head>

<body>
    <header class="app__header">
        <div class="grid wide">
            <nav class="app__nav">
                <a href="./Homepage.html" class="app__nav-name-link">
                    <img src="../assets/img/logo.png" alt="Logo" class="app__nav-name-icon">
                </a>

                <ul class="app__nav-list hide-on-mobile-tablet">
                    <li class="app__nav-item">
                        <a href="./Homepage.html" class="app__nav-item-link">Home</a>
                    </li>
                    <li class="app__nav-item">
                        <a href="#" class="app__nav-item-link">Manage Your Stay</a>
                    </li>
                    <li class="app__nav-item">
                        <a href="#" class="app__nav-item-link">Contacts</a>
                    </li>
                    <li class="app__nav-item">
                        <a href="./Customer_Information.html" class="app__nav-item-link">Name Customer</a>
                    </li>
                </ul>
            </nav>

            <form action="" method="post" id="form" class="form">
                <img src="../assets/img/favicon.png" id="logo" />

                <h2 class="form-title">Change your password</h2>

                <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="New your password" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm your password" class="form-control">
                    <span class="form-message"></span>
                </div>

                <input type="submit" id="form-btn" class="form-btn" value="Continue">

            </form>
        </div>
    </header>
    
    <script src="../assets/js/validator.js"></script>
    <script>
        Validator({
            form: '#form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.minLength('#password', 6),
                Validator.isRequired('#confirm-password'),
                Validator.isConfirmed('#confirm-password', function() {
                    return document.querySelector('#form #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
        });
    </script>
</body>
</html>
