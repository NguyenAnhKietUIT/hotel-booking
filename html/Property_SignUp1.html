<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/grid.css">
    <link rel="stylesheet" href="../css/Property_SignUp.css">
    <link rel="stylesheet" href="../css/SignUp_Responsive.css">
    <title>Sign up</title>
</head>
<body>
    <div id="register">
        <div class="register__content">
            <div class="grid wide">
                <nav class="app__nav">
                    <a href="../html/Homepage.html" class="app__nav-name-link">
                        <img src="../assets/img/logo.png" alt="Logo" class="app__nav-name-icon">
                    </a>
    
                    <ul class="app__nav-list hide-on-mobile-tablet">
                        <li class="app__nav-item">
                            <a href="../html/Homepage.html" class="app__nav-item-link">Home</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="#" class="app__nav-item-link">Manage Your Stay</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="#" class="app__nav-item-link">Contacts</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="./Customer_SignIn.html" class="app__nav-item-link">Sign In</a>
                        </li>
                    </ul>
                </nav>

                <div class="register_main-content">
                    <form action="" method="post" class="form" id="form">
                        <h3 class="form-title">
                            Create Your 
                            <br/>
                            Property Account
                        </h3>
                        <span class="form-desc">Create an account to manage your property.</span>

                        <div class="form-group">
                            <input id="phone-number" name="phone-number" type="tel" placeholder="Phone Number" class="form-control">
                            <span class="form-message"></span>
                        </div>

                        <input type="submit" class="form-btn" value="Next">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/validator.js"></script>

    <script>
        Validator({
            form: '#form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isPhoneNumber('#phone-number'),
            ],
        });

    </script>
</body>
</html>
