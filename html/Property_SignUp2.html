<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/grid.css">
    <link rel="stylesheet" href="../css/Property_SignUp.css">
    <link rel="stylesheet" href="../css/SignUp_Responsive.css">
    <title>Sign up</title>
</head>
<body>
    <div id="register">
        <div class="register__content">
            <div class="grid wide">
                <nav class="app__nav">
                    <a href="../html/Homepage.html" class="app__nav-name-link">
                        <img src="../assets/img/logo.png" alt="Logo" class="app__nav-name-icon">
                    </a>
    
                    <ul class="app__nav-list hide-on-mobile-tablet">
                        <li class="app__nav-item">
                            <a href="../html/Homepage.html" class="app__nav-item-link">Home</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="#" class="app__nav-item-link">Manage Your Stay</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="#" class="app__nav-item-link">Contacts</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="#" class="app__nav-item-link">Sign In</a>
                        </li>
                    </ul>
    
                    <label for="app__nav-mobile-input" class="app__nav-bars-btn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
    
                    <input type="checkbox" hidden name="" id="app__nav-mobile-input" class="app__nav-mobile-input">
    
                    <label for="app__nav-mobile-input" class="app__nav-overlay"></label>
    
                    <div class="app__nav-mobile">
                        <label for="app__nav-mobile-input" class="app__nav-mobile-close">
                            <i class="fa-solid fa-xmark"></i>
                        </label>
    
                        <ul class="app__nav-mobile-list">
                            <li class="app__nav-mobile-item">
                                <a href="#" class="app__nav-mobile-item-link">Home</a>
                            </li>
                            <li class="app__nav-mobile-item">
                                <a href="#" class="app__nav-mobile-item-link">Manage Your Stay</a>
                            </li>
                            <li class="app__nav-mobile-item">
                                <a href="#" class="app__nav-mobile-item-link">Contacts</a>
                            </li>
                            <li class="app__nav-mobile-item">
                                <a href="#" class="app__nav-mobile-item-link">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="register_main-content">
                    <form action="" method="post" class="form" id="form">
                        <h3 class="form-title">
                            Create Your 
                            <br/>
                            Property Account
                        </h3>
                        <span class="form-desc">Create an account to manage your property.</span>

                        <div class="form-group">
                            <input id="full-name" name="full-name" type="text" placeholder="Full Name" class="form-control">
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <input id="email" name="email" type="email" placeholder="Email Address" class="form-control">
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <input id="password" name="password" type="password" placeholder="Password" class="form-control">
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password" class="form-control">
                            <span class="form-message"></span>
                        </div>
                        
                        <input type="submit" class="form-btn" value="create account">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../validator.js"></script>

    <script>
        Validator({
            form: '#form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#full-name'),
                Validator.minLength('#password', 6),
                Validator.isEmail('#email'),
                Validator.isRequired('#confirm-password'),
                Validator.isConfirmed('#confirm-password', function() {
                    return document.querySelector('#form #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            // onSubmit: function(data) {
            //     // call API
            // }
        });

    </script>
</body>
</html>
