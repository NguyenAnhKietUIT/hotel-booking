<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/Manage_Booking.css">
    <title>Manage your booking</title>
</head>
<body>
    <div id="app">
        <header class="app__header">
            <nav class="app__nav" style="max-width: 1200px;margin: 0 auto;">
                <a href="./Homepage.html" class="app__nav-name-link">
                    <img src="../assets/img/logo.png" alt="Logo" class="app__nav-name-icon">
                </a>

                <ul class="app__nav-list hide-on-mobile-tablet">
                    <li class="app__nav-item">
                        <a href="./Homepage.html" class="app__nav-item-link">Home</a>
                    </li>
                    <li class="app__nav-item">
                        <a href="./Contact.html" class="app__nav-item-link">Contacts</a>
                    </li>
                    <li class="app__nav-item">
                        <a href="#" class="app__nav-item-link">Name Customer</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div style="max-width: 1200px;margin: 0 auto;height: 250px;">
            <h2 class="mt-5">Manage Your Booking</h2>

            <div class="mt-4 d-flex w-100">
                <img src="../assets/img/others/Rectangle 25.png" alt="Room image" style="width: 250px;height: 250px;">

                <div class="ms-5 d-flex flex-column justify-content-between" style="flex: 1;">
                    <h4>Hotel Name</h4>
                    <p>Reservation number: </p>
                    <p>Phone numbers:</p>
                    <p>Address:</p>
                    <p><b>Rating Score: </b>9.0</p>
                    <!-- If status === "Ready" -->
                    <p><b>29 November, 2021 - 30 November, 2021</b></p>
                    <p><b>Check-in time: 12:00 - Check-out time: 14:00</b></p>
                    <!-- Else -->
                    <!-- <p><b>Check-in: 29 November, 2021</b></p>
                    <p><b>Check-out: 30 November, 2021</b></p> -->
                    <p><b>Status: Ready</b></p>
                </div>
            </div>

            <div class="mt-4" style="margin-left: 298px;">
                <!-- If status === "Ready" -->
                <!-- <button type="button" class="btn btn-danger">Cancel Your Booking</button> -->

                <!-- Else if status === "Completed" -->
                <a href="./Review_Property.html" class="btn btn-review text-decoration-none">Write your review</a>

                <!-- Else -> no button -->
            </div>
        </div>
    </div>
</body>
</html>
