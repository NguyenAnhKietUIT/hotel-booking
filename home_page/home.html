<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./home.css">
    <title>Trivia</title>
</head>
<body>
    <div id="app">
        <header class="app__header">
            <img src="../assets/img/home_page/home_page.png" alt="Home page" class="app__header-img">

            <nav class="app__nav">
                <a href="#" class="app__nav-name-link">
                    <img src="../assets/img/home_page/beach.png" alt="" class="app__nav-name-icon">
                </a>

                <ul class="app__nav-list">
                    <li class="app__nav-item">
                        <a href="#" class="app__nav-item-link">Home</a>
                    </li>
                    <li class="app__nav-item">
                        <a href="#" class="app__nav-item-link">Manage Your Stay</a>
                    </li>
                    <li class="app__nav-item">
                        <a href="#" class="app__nav-item-link">Contacts</a>
                    </li>
                    <li class="app__nav-item">
                        <a href="#" class="app__nav-item-link">Sign Up</a>
                    </li>
                </ul>
            </nav>

            <div class="app__selection">
                <div class="app__tittle">
                    <h1>Dive yourself into Viet soul.</h1>
                    <h2>Plan your next trip from now!</h2>
                </div>

                <div class="app__search">
                    <ul class="app__search-list">
                        <li class="app__search-item">
                            <a href="#" class="app__search-icon-link">
                                <i class="app__search-icon fa-solid fa-magnifying-glass"></i>
                            </a>
                            <input type="text" class="app__search-input" placeholder="Search destinations, hotels">
                        </li>
                        <li class="app__search-item">
                            <a href="#" class="app__search-icon-link">
                                <i class="fa-solid fa-plane-departure"></i>
                                Check in
                            </a>
                        </li>
                        <li class="app__search-item">
                            <a href="#" class="app__search-icon-link">
                                <i class="fa-solid fa-money-check"></i>
                                Check out
                            </a>
                        </li>
                        <li class="app__search-item">
                            <a href="#" class="app__search-icon-link">
                                <i class="fa-solid fa-people-group"></i>
                                1 room, 2 adults
                            </a>
                        </li>
                        <li class="app__search-item">
                            <button class="app__search-btn">
                                Search
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="app_categories">
                    <h3 class="app_categories-tittle">Top Categories</h3>

                    <ul class="app__category-list">
                        <li class="app__category-item">
                            <a href="#" class="app__category-item-link">
                                <img src="../assets/img/home_page/beach.png" alt="Beaches" class="app__category-item-icon">
                                <figcaption>Beaches</figcaption>
                            </a>
                        </li>
                        <li class="app__category-item">
                            <a href="#" class="app__category-item-link">
                                <img src="../assets/img/home_page/mountain.png" alt="Mountains" class="app__category-item-icon">
                                <figcaption>Mountains</figcaption>
                            </a>
                        </li>
                        <li class="app__category-item">
                            <a href="#" class="app__category-item-link">
                                <img src="../assets/img/home_page/iconic_city.png" alt="Iconic Cities" class="app__category-item-icon">
                                <figcaption>Iconic Cities</figcaption>
                            </a>
                        </li>
                        <li class="app__category-item">
                            <a href="#" class="app__category-item-link">
                                <img src="../assets/img/home_page/countryside.png" alt="Countryside" class="app__category-item-icon">
                                <figcaption>Countryside</figcaption>
                            </a>
                        </li>
                        <li class="app__category-item">
                            <a href="#" class="app__category-item-link">
                                <img src="../assets/img/home_page/camping.png" alt="Camping" class="app__category-item-icon">
                                <figcaption>Camping</figcaption>
                            </a>
                        </li>
                        <li class="app__category-item">
                            <a href="#" class="app__category-item-link">
                                <img src="../assets/img/home_page/tropical.png" alt="Tropical" class="app__category-item-icon">
                                <figcaption>Tropical</figcaption>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="app__destinations">
                    <h3 class="app__destinations-tittle">Top categories</h3>

                    <ul class="app__destination-list">
                        <li class="app__destination-item">
                            <img src="../assets/img/home_page/hoi_an.png" alt="Hoi An" class="app__destination-item-img">
                            <span class="app__destination-item-desc">Hoi An</span>
                        </li>
                        <li class="app__destination-item">
                            <img src="../assets/img/home_page/hoi_an.png" alt="Ha Giang" class="app__destination-item-img">
                            <span class="app__destination-item-desc">Ha Giang</span>
                        </li>
                        <li class="app__destination-item">
                            <img src="../assets/img/home_page/nha_trang.png" alt="Nha Trang" class="app__destination-item-img">
                            <span class="app__destination-item-desc">Nha Trang</span>
                        </li>
                        <li class="app__destination-item">
                            <img src="../assets/img/home_page/nha_trang.png" alt="Ho Chi Minh" class="app__destination-item-img">
                            <span class="app__destination-item-desc">Ho Chi Minh</span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="app__content">

        </div>

        <footer class="app__footer">

        </footer>
    </div>
</body>
</html>
