<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="./sign_in.css">
    <link rel="stylesheet" href="../../assets/css/grid.css">
    <link rel="stylesheet" href="../responsive_sign_in.css">
    <title>Sign in</title>
</head>
<body>
    <div id="login">
        <div class="login__content">
            <div class="grid wide">
                <nav class="app__nav">
                    <a href="#" class="app__nav-name-link">
                        <img src="../../assets/img/logo.png" alt="Logo" class="app__nav-name-icon">
                    </a>
    
                    <ul class="app__nav-list hide-on-mobile-tablet">
                        <li class="app__nav-item">
                            <a href="../../home_page/home.html" class="app__nav-item-link">Home</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="#" class="app__nav-item-link">Manage Your Stay</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="#" class="app__nav-item-link">Contacts</a>
                        </li>
                        <li class="app__nav-item">
                            <a href="../../sign_up/customer/sign_up.html" class="app__nav-item-link">Sign Up</a>
                        </li>
                    </ul>
    
                    <label for="app__nav-mobile-input" class="app__nav-bars-btn">
                        <i class="fa-solid fa-bars"></i>
                    </label>
    
                    <input type="checkbox" hidden name="" id="app__nav-mobile-input" class="app__nav-mobile-input">
    
                    <label for="app__nav-mobile-input" class="app__nav-overlay"></label>
    
                    <div class="app__nav-mobile">
                        <label for="app__nav-mobile-input" class="app__nav-mobile-close">
                            <i class="fa-solid fa-xmark"></i>
                        </label>
    
                        <ul class="app__nav-mobile-list">
                            <li class="app__nav-mobile-item">
                                <a href="#" class="app__nav-mobile-item-link">Home</a>
                            </li>
                            <li class="app__nav-mobile-item">
                                <a href="#" class="app__nav-mobile-item-link">Manage Your Stay</a>
                            </li>
                            <li class="app__nav-mobile-item">
                                <a href="#" class="app__nav-mobile-item-link">Contacts</a>
                            </li>
                            <li class="app__nav-mobile-item">
                                <a href="../sign_up/customer/sign_up.html" class="app__nav-mobile-item-link">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="login_main-content">
                    <div class="login__plan">
                        <h3 class="login__plan-title">VIETNAM</h3>
    
                        <div class="login__plan-desc">
                            <span class="login__plan-text">Discover the most of Vietnam with</span>
                            <a href="#" class="login__plan-link">
                                <img src="../../assets/img/logo.png" alt="Trivia" class="login__plan-img">
                            </a>
                        </div>
    
                        <a href="#" class="plan-btn">
                            PLAN YOUR TRIP NOW &rarr;
                        </a>
                    </div>
    
                    <div class="login__main">
                        <form action="" method="post" class="form" id="form">
                            <h3 class="form-title">
                                Sign Into </br> Your Account
                            </h3>
    
                            <div class="form-group">
                                <input id="email" name="email" type="email" placeholder="Email Address" class="form-control">
                                <span class="form-message"></span>
                            </div>
    
                            <div class="form-group">
                                <input id="password" name="password" type="password" placeholder="Password" class="form-control">
                                <span class="form-message"></span>
                            </div>
    
                            <div class="remember">
                                <input type="checkbox" name="form-remember" id="form-remember" class="input-control">
                                <label for="form-remember" class="form-remember-text">Remember Me</label>
                            </div>
    
                            <button class="form-btn">
                                Sign in
                            </button>
                        </form>
    
                        <div class="login__main-property">
                            <a href="../../sign_in/property/sign_in.html" class="login__property-link">
                                <b>Sign in</b>
                            </a> for Properties
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../validator.js"></script>

    <script>
        Validator({
            form: '#form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.minLength('#password', 6),
                Validator.isEmail('#email')
            ],
            onSubmit: function(data) {
                // call API
            }
        });

    </script>
</body>
</html>
